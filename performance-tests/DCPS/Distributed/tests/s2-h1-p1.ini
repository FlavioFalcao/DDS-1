########################################################################
# scenario 2
#
# 3 hosts, 2 processes per host,
# 1 simulation state path through all processes,
# each process publishes control data and status data,
# all processes receive control data,
# one process receives status data.
#
# s2-h1-p1.ini: TestProcess1
#
#  sub1: topic=state,   partition=link6, transport=1
#  pub1: topic=state,   partition=link1, size=144, max=500,  min=100, dev=50,  rate=1000, priority=5,  transport=2
#  pub2: topic=control, size=80,  max=120,  min=40,  dev=20,  rate=20, priority=10, transport=3
#  pub3: topic=status,  size=200, max=1000, min=100, dev=500, rate=10, transport=4
#  sub2: topic=control, transport=5
#
[participant/TestProces1]
DomainId = 2112

[topic/state]
Participant = TestProces1

[topic/control]
Participant = TestProces1

[topic/status]
Participant = TestProces1

[publication/pub1]
Topic             = state
Partition         = link1
TransportPriority = 5
TransportIndex    = 2
MessageSize       = 144
MessageMax        = 500
MessageMin        = 100
MessageDeviation  = 50
MessageRate       = 1000

[publication/pub2]
Topic             = control
TransportPriority = 10
TransportIndex    = 3
MessageSize       = 80
MessageMax        = 120
MessageMin        = 40
MessageDeviation  = 20
MessageRate       = 20

[publication/pub3]
Topic             = status
TransportIndex    = 4
MessageSize       = 200
MessageMax        = 1000
MessageMin        = 100
MessageDeviation  = 500
MessageRate       = 10

[subscription/sub1]
Topic                   = state
Partition               = link6
TransportIndex          = 1
DataCollectionFile      = sub1_data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

[subscription/sub2]
Topic                   = control
TransportIndex          = 5
DataCollectionFile      = sub2_data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

