########################################################################
# scenario 1 - simple loopback: send to remote, forwarded back to sender
#              the 1000 messages/sec rate will result in 2000
#              messages/sec traversing the network.
#
# s1-h1-p1.ini: Process1
#
#  pub1: topic=state, size=144, max=500, min=100, dev=50, rate=1000, transport=1
#  sub2: topic=state, collect data, transport=2
#
[participant/Process1]
DomainId = 2112

[topic/state]
Participant = Process1

[publication/pub1]
Topic            = state
Partition        = link1
TransportIndex   = 1
MessageSize      = 144
MessageMax       = 500
MessageMin       = 100
MessageDeviation = 50
MessageRate      = 1000

[subscription/sub2]
Topic                   = state
Partition               = link2
TransportIndex          = 2
DataCollectionFile      = sub2_data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

