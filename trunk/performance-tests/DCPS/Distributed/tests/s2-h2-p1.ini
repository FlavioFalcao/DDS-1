########################################################################
# scenario 2
#
# 3 hosts, 2 processes per host,
# 1 simulation state path through all processes,
# each process publishes control data and status data,
# all processes receive control data,
# one process receives status data.
#
# s2-h2-p1.ini: TestProcess3
#
#  sub5: topic=state, partition=link2, transport=1
#  pub6: topic=state, partition=link3, source=sub5, priority=5, transport=2
#  pub7: topic=control, size=80,  max=120,  min=40,  dev=20,  rate=20, priority=10, transport=3
#  pub8: topic=status,  size=200, max=1000, min=100, dev=500, rate=10, transport=4
#  sub6: topic=control, transport=5
#
[participant/TestProcess3]
DomainId = 2112

[topic/state]
Participant = TestProcess3

[topic/control]
Participant = TestProcess3

[topic/status]
Participant = TestProcess3

[publication/pub6]
Topic             = state
Partition         = link3
TransportPriority = 5
TransportIndex    = 2
MessageSource     = sub5

[publication/pub7]
Topic             = control
TransportPriority = 10
TransportIndex    = 3
MessageSize       = 80
MessageMax        = 120
MessageMin        = 40
MessageDeviation  = 20
MessageRate       = 20

[publication/pub8]
Topic             = status
TransportIndex    = 4
MessageSize       = 200
MessageMax        = 1000
MessageMin        = 100
MessageDeviation  = 500
MessageRate       = 10

[subscription/sub5]
Topic                   = state
Partition               = link2
TransportIndex          = 1
DataCollectionFile      = sub5_data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

[subscription/sub6]
Topic                   = control
TransportIndex          = 5
DataCollectionFile      = sub6_data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

