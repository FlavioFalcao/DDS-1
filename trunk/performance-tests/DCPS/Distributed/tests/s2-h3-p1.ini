########################################################################
# scenario 2
#
# 3 hosts, 2 processes per host,
# 1 simulation state path through all processes,
# each process publishes control data and status data,
# all processes receive control data,
# one process receives status data.
#
# s2-h3-p1.ini: TestProcess5
#
#  suba: topic=state, partition=link4, transport=1
#  pubb: topic=state, partition=link5, source=suba, priority=5, transport=2
#  pubc: topic=control, size=80,  max=120,  min=40,  dev=20,  rate=20, priority=10, transport=3
#  pubd: topic=status,  size=200, max=1000, min=100, dev=500, rate=10, transport=4
#  subb: topic=control, transport=5
#
[participant/TestProcess5]
DomainId = 2112

[topic/state]
Participant = TestProcess5

[topic/control]
Participant = TestProcess5

[topic/status]
Participant = TestProcess5

[publication/pubb]
Topic             = state
Partition         = link5
TransportPriority = 5
TransportIndex    = 2
MessageSource     = suba

[publication/pubc]
Topic             = control
TransportPriority = 10
TransportIndex    = 3
MessageSize       = 80
MessageMax        = 120
MessageMin        = 40
MessageDeviation  = 20
MessageRate       = 20

[publication/pubd]
Topic             = status
TransportIndex    = 4
MessageSize       = 200
MessageMax        = 1000
MessageMin        = 100
MessageDeviation  = 500
MessageRate       = 10

[subscription/suba]
Topic                   = state
Partition               = link4
TransportIndex          = 1
DataCollectionFile      = suba_data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

[subscription/subb]
Topic                   = control
TransportIndex          = 5
DataCollectionFile      = subb_data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

