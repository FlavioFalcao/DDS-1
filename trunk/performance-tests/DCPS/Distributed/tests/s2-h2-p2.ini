########################################################################
# scenario 2
#
# 3 hosts, 2 processes per host,
# 1 simulation state path through all processes,
# each process publishes control data and status data,
# all processes receive control data,
# one process receives status data.
#
# s2-h2-p2.ini: TestProcess4
#
#  sub7: topic=state, partition=link3, transport=1
#  pub9: topic=state, partition=link4, source=sub7, priority=5, transport=2
#  puba: topic=status,  size=200, max=1000, min=100, dev=500, rate=10, transport=3
#  sub8: topic=control, transport=4
#  sub9: topic=status,  transport=5
#
[participant/TestProcess4]
DomainId = 2112

[topic/state]
Participant = TestProcess4

[topic/control]
Participant = TestProcess4

[topic/status]
Participant = TestProcess4

[publication/pub9]
Topic             = state
Partition         = link4
TransportPriority = 5
TransportIndex    = 2
MessageSource     = sub7

[publication/puba]
Topic             = status
TransportIndex    = 3
MessageSize       = 200
MessageMax        = 1000
MessageMin        = 100
MessageDeviation  = 500
MessageRate       = 10

[subscription/sub7]
Topic                   = state
Partition               = link3
TransportIndex          = 1
DataCollectionFile      = sub7.data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

[subscription/sub8]
Topic                   = control
TransportIndex          = 4
DataCollectionFile      = sub8.data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

[subscription/sub9]
Topic                   = status
TransportIndex          = 5
DataCollectionFile      = sub9.data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

