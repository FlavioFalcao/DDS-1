########################################################################
# scenario 2
#
# 3 hosts, 2 processes per host,
# 1 simulation state path through all processes,
# each process publishes control data and status data,
# all processes receive control data,
# one process receives status data.
#
# s2-h3-p2.ini: TestProcess6
#
#  subc: topic=state, partition=link5, transport=1
#  pube: topic=state, partition=link6, source=subc, priority=5, transport=2
#  pubf: topic=status,  size=200, max=1000, min=100, dev=500, rate=10, transport=3
#  subd: topic=control, transport=4
#
[participant/TestProcess6]
DomainId = 2112

[topic/state]
Participant = TestProcess6

[topic/control]
Participant = TestProcess6

[topic/status]
Participant = TestProcess6

[publication/pube]
Topic             = state
Partition         = link6
TransportPriority = 5
TransportIndex    = 2
MessageSource     = subc

[publication/pubf]
Topic             = status
TransportIndex    = 3
MessageSize       = 200
MessageMax        = 1000
MessageMin        = 100
MessageDeviation  = 500
MessageRate       = 10

[subscription/subc]
Topic                   = state
Partition               = link5
TransportIndex          = 1
DataCollectionFile      = subc_data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

[subscription/subd]
Topic                   = control
TransportIndex          = 4
DataCollectionFile      = subd_data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

