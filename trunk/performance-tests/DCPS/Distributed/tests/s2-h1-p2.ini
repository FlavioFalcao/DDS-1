########################################################################
# scenario 2
#
# 3 hosts, 2 processes per host,
# 1 simulation state path through all processes,
# each process publishes control data and status data,
# all processes receive control data,
# one process receives status data.
#
# s2-h1-p2.ini: TestProcess2
#
#  sub3: topic=state,  partition=link1, transport=1
#  pub4: topic=state,  partition=link2, source=sub3, priority=5, transport=2
#  pub5: topic=status, size=200, max=1000, min=100, dev=500, rate=10, transport=3
#  sub4: topic=control, transport=4
#
[participant/TestProcess2]
DomainId = 2112

[topic/state]
Participant = TestProcess2

[topic/control]
Participant = TestProcess2

[topic/status]
Participant = TestProcess2

[publication/pub4]
Topic             = state
Partition         = link2
TransportPriority = 5
TransportIndex    = 2
MessageSource     = sub3

[publication/pub5]
Topic             = status
TransportIndex    = 3
MessageSize       = 200
MessageMax        = 1000
MessageMin        = 100
MessageDeviation  = 500
MessageRate       = 10

[subscription/sub3]
Topic                   = state
Partition               = link1
TransportIndex          = 1
DataCollectionFile      = sub3_data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

[subscription/sub4]
Topic                   = control
TransportIndex          = 4
DataCollectionFile      = sub4_data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

